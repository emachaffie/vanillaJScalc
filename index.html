<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="calculator">
        <div class="clear">
            C
        </div>
        <div class="output">
            
        </div>
        <div class="number seven">
            7
        </div>
        <div class="number eight">
            8
        </div>
        <div class="number nine">
            9
        </div>
        <div class="operator add">
            +
        </div>
        <div class="number four">
            4
        </div>
        <div class="number five">
            5
        </div>
        <div class="number six">
            6
        </div>
        <div class="operator subtract">
            -
        </div>
        <div class="number one">
            1
        </div>
        <div class="number two">
            2
        </div>
        <div class="number three">
            3
        </div>
        <div class="operator multiply">
            X
        </div>
        <div class="number decimal">
            .
        </div>
        <div class="number zero">
            0
        </div>
        <div class="operator equals">
            =
        </div>
        <div class="operator divide">
            /
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
